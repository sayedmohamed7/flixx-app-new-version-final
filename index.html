<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="lib/fontawesome.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
  <title>Flixx</title>
</head>

<body>
  <div class="header-container">
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="/">FLIXX</a></div>
        <div id="welcome-message-div"></div>
        <nav>
          <ul>
            <li>
              <a class="nav-link" href="/">Movies</a>
            </li>
            <li>
              <a class="nav-link" href="/shows.html">TV Shows</a>
            </li>
            <li id="login-link">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li id="register-link">
              <a class="nav-link" href="/register.html">Sign up</a>
            </li>
          </ul>
        </nav>
        <button class="hamburger" id="hamburger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </header>
  </div>
  <div id="content-container">
    <!-- Now Playing Section -->
    <section class="now-playing">
      <div class="slider-bg-overlay"></div>
      <div class="container">
        <h2>Now Playing</h2>
        <div class="slider-container">
          <div class="slider-wrapper" id="now-playing-slider"></div>
        </div>
      </div>
    </section>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <!-- movies and shows radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movie">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="tv">TV Shows</label>
          </div>
          <div class="search-flex">
            <input type="text" name="search-term" id="search-term" placeholder="Enter search term" />
            <button class="sbtn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Popular Movies -->
    <section class="container">
      <h2>Popular Movies</h2>
      <div id="popular-movies" class="grid"></div>
    </section>
  </div>
  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <div class="logo"><span>FLIXX</span></div>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <div class="spinner-overlay">
    <div class="spinner"></div>
  </div>
</body>

</html>
